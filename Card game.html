<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Card game - Lab1</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f5f5f5;
            padding: 35px;
        }

        h2 {
            font-weight: normal;
            margin-bottom: 10px;
        }

        .blok {
            margin-bottom: 25px;
        }

        .karta {
            display: inline-block;
            width: 70px;
            height: 70px;
            background-color: #e0e0e0;
            margin-right: 10px;
            text-align: center;
            line-height: 70px; 
            font-size: 35px;
            vertical-align: middle;
        }

        .chern {
            color: #000;
        }

        .kras {
            color: #900; 
        }
    </style>
</head>
<body>

    <h2>Player 1:</h2>
    <div class="blok">
        <div class="karta chern">A&clubs;</div>
        <div class="karta kras">7&hearts;</div>
        <div class="karta kras">J&diams;</div>
        <div class="karta chern">10&spades;</div>
        <div class="karta kras">Q&hearts;</div>
        <div class="karta chern">K&clubs;</div>
    </div>

    <h2>Player 2:</h2>
    <div class="blok">
        <div class="karta kras">A&hearts;</div>
        <div class="karta chern">Q&spades;</div>
        <div class="karta chern">9&clubs;</div>
        <div class="karta kras">6&diams;</div>
        <div class="karta chern">J&spades;</div>
        <div class="karta kras">8&hearts;</div>
    </div>

</body>
</html>
